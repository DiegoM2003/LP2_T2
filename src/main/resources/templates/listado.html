<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Roles</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Rol</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="role : ${ltsRole}">
                    <tr>
                        <td th:text="${role.idrole}"></td>
                        <td th:text="${role.name}"></td>
                        <td th:text="${role.description}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>

        <h1>Lista de Personas</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Persona</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Usuario</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="person : ${ltsPerson}">
                    <tr>
                        <td th:text="${person.idperson}"></td>
                        <td th:text="${person.firstname}"></td>
                        <td th:text="${person.lastname}"></td>
                        <td th:text="${person.user.name}"></td>
                        <td th:text="${person.user.role.name}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>
</html>
